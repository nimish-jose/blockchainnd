<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <h1>Star Notary</h1>

        <div class="container">

            <div class="row">
                <label class="bold">Name:</label>
                <input id="star-name" type="text"></input>
            </div>

            <div class="row">
                <label class="bold">Story:</label>
                <input id="star-story" type="text"></input>
            </div>

            <div class="row">
                <label class="bold">RA:</label>
                <input id="star-ra" type="text"></input>
            </div>

            <div class="row">
                <label class="bold">Dec:</label>
                <input id="star-dec" type="text"></input>
            </div>

            <div class="row">
                <label class="bold">Mag:</label>
                <input id="star-mag" type="text"></input>
            </div>

            <div class="row">
                <label class="bold">Token Id:</label>
                <input id="star-token-id" type="number"></input>
            </div>

            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>

            <div class="row">
                <label id="claim-status"></label>
            </div>

        </div>

        <div class="container">

            <div class="row">
                <label class="bold">Token Id:</label>
                <input id="search-token-id" type="number"></input>
            </div>

            <button id="search-star-info" onclick="seachStarInfoClicked()">Search Star</button>

            <div class="row">
                <label id="search-status"></label>
            </div>

            <div class="row">
                <label class="bold">Name:</label>
                <label id="star-info-name" type="text"></label>
            </div>

            <div class="row">
                <label class="bold">Story:</label>
                <label id="star-info-story" type="text"></label>
            </div>

            <div class="row">
                <label class="bold">RA:</label>
                <label id="star-info-ra" type="text"></label>
            </div>

            <div class="row">
                <label class="bold">Dec:</label>
                <label id="star-info-dec" type="text"></label>
            </div>

            <div class="row">
                <label class="bold">Mag:</label>
                <label id="star-info-mag" type="text"></label>
            </div>

        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
                [
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "interfaceId",
                          "type": "bytes4"
                        }
                      ],
                      "name": "supportsInterface",
                      "outputs": [
                        {
                          "name": "",
                          "type": "bool"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "",
                          "type": "uint256"
                        }
                      ],
                      "name": "starsForSale",
                      "outputs": [
                        {
                          "name": "",
                          "type": "uint256"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "getApproved",
                      "outputs": [
                        {
                          "name": "",
                          "type": "address"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "to",
                          "type": "address"
                        },
                        {
                          "name": "tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "approve",
                      "outputs": [],
                      "payable": false,
                      "stateMutability": "nonpayable",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "",
                          "type": "uint256"
                        }
                      ],
                      "name": "tokenIdToStarInfo",
                      "outputs": [
                        {
                          "name": "name",
                          "type": "string"
                        },
                        {
                          "name": "starStory",
                          "type": "string"
                        },
                        {
                          "name": "ra",
                          "type": "string"
                        },
                        {
                          "name": "dec",
                          "type": "string"
                        },
                        {
                          "name": "mag",
                          "type": "string"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "from",
                          "type": "address"
                        },
                        {
                          "name": "to",
                          "type": "address"
                        },
                        {
                          "name": "tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "transferFrom",
                      "outputs": [],
                      "payable": false,
                      "stateMutability": "nonpayable",
                      "type": "function"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "from",
                          "type": "address"
                        },
                        {
                          "name": "to",
                          "type": "address"
                        },
                        {
                          "name": "tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "safeTransferFrom",
                      "outputs": [],
                      "payable": false,
                      "stateMutability": "nonpayable",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "",
                          "type": "bytes32"
                        }
                      ],
                      "name": "coordinatesHashToTokenId",
                      "outputs": [
                        {
                          "name": "",
                          "type": "uint256"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "ownerOf",
                      "outputs": [
                        {
                          "name": "",
                          "type": "address"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "owner",
                          "type": "address"
                        }
                      ],
                      "name": "balanceOf",
                      "outputs": [
                        {
                          "name": "",
                          "type": "uint256"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "to",
                          "type": "address"
                        },
                        {
                          "name": "approved",
                          "type": "bool"
                        }
                      ],
                      "name": "setApprovalForAll",
                      "outputs": [],
                      "payable": false,
                      "stateMutability": "nonpayable",
                      "type": "function"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "from",
                          "type": "address"
                        },
                        {
                          "name": "to",
                          "type": "address"
                        },
                        {
                          "name": "tokenId",
                          "type": "uint256"
                        },
                        {
                          "name": "_data",
                          "type": "bytes"
                        }
                      ],
                      "name": "safeTransferFrom",
                      "outputs": [],
                      "payable": false,
                      "stateMutability": "nonpayable",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "owner",
                          "type": "address"
                        },
                        {
                          "name": "operator",
                          "type": "address"
                        }
                      ],
                      "name": "isApprovedForAll",
                      "outputs": [
                        {
                          "name": "",
                          "type": "bool"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    },
                    {
                      "anonymous": false,
                      "inputs": [
                        {
                          "indexed": true,
                          "name": "from",
                          "type": "address"
                        },
                        {
                          "indexed": true,
                          "name": "to",
                          "type": "address"
                        },
                        {
                          "indexed": true,
                          "name": "tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "Transfer",
                      "type": "event"
                    },
                    {
                      "anonymous": false,
                      "inputs": [
                        {
                          "indexed": true,
                          "name": "owner",
                          "type": "address"
                        },
                        {
                          "indexed": true,
                          "name": "approved",
                          "type": "address"
                        },
                        {
                          "indexed": true,
                          "name": "tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "Approval",
                      "type": "event"
                    },
                    {
                      "anonymous": false,
                      "inputs": [
                        {
                          "indexed": true,
                          "name": "owner",
                          "type": "address"
                        },
                        {
                          "indexed": true,
                          "name": "operator",
                          "type": "address"
                        },
                        {
                          "indexed": false,
                          "name": "approved",
                          "type": "bool"
                        }
                      ],
                      "name": "ApprovalForAll",
                      "type": "event"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "_name",
                          "type": "string"
                        },
                        {
                          "name": "_starStory",
                          "type": "string"
                        },
                        {
                          "name": "_ra",
                          "type": "string"
                        },
                        {
                          "name": "_dec",
                          "type": "string"
                        },
                        {
                          "name": "_mag",
                          "type": "string"
                        },
                        {
                          "name": "_tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "createStar",
                      "outputs": [],
                      "payable": false,
                      "stateMutability": "nonpayable",
                      "type": "function"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "_tokenId",
                          "type": "uint256"
                        },
                        {
                          "name": "_price",
                          "type": "uint256"
                        }
                      ],
                      "name": "putStarUpForSale",
                      "outputs": [],
                      "payable": false,
                      "stateMutability": "nonpayable",
                      "type": "function"
                    },
                    {
                      "constant": false,
                      "inputs": [
                        {
                          "name": "_tokenId",
                          "type": "uint256"
                        }
                      ],
                      "name": "buyStar",
                      "outputs": [],
                      "payable": true,
                      "stateMutability": "payable",
                      "type": "function"
                    },
                    {
                      "constant": true,
                      "inputs": [
                        {
                          "name": "_ra",
                          "type": "string"
                        },
                        {
                          "name": "_dec",
                          "type": "string"
                        },
                        {
                          "name": "_mag",
                          "type": "string"
                        }
                      ],
                      "name": "checkIfStarExist",
                      "outputs": [
                        {
                          "name": "",
                          "type": "bool"
                        }
                      ],
                      "payable": false,
                      "stateMutability": "view",
                      "type": "function"
                    }
                ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0x98f5c7ad1a22f56d42cf4cc169ea3b00ec17d649');

            // Enable claim button being clicked
            function claimButtonClicked() { 
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0]
                    let name = document.getElementById('star-name').value
                    let starStory = document.getElementById('star-story').value
                    let ra = document.getElementById('star-ra').value
                    let dec = document.getElementById('star-dec').value
                    let mag = document.getElementById('star-mag').value
                    let tokenId = parseInt(document.getElementById('star-token-id').value)

                    starNotary.createStar(name, starStory, ra, dec, mag, tokenId, {from: account}, function(error, result) {
                        if (error) {
                            document.getElementById('claim-status').innerText = 'Failed to claim star id ' + tokenId.toString()
                            console.log(error)
                            return
                        }
                        document.getElementById('claim-status').innerText = 'Successfully claimed star id ' + tokenId.toString()
                    })
                })
            }

            // Enable search button being clicked
            function seachStarInfoClicked() {
                let tokenId = parseInt(document.getElementById('search-token-id').value)
                starNotary.tokenIdToStarInfo(tokenId, function(error, starInfo) {
                    if (error || starInfo[0] === '') {
                        document.getElementById('search-status').innerText = 'Failed to find star id ' + tokenId.toString()
                        document.getElementById('star-info-name').innerText = ''
                        document.getElementById('star-info-story').innerText = ''
                        document.getElementById('star-info-ra').innerText = ''
                        document.getElementById('star-info-dec').innerText = ''
                        document.getElementById('star-info-mag').innerText = ''                        
                        console.log(error)
                        return
                    }
                    document.getElementById('search-status').innerText = 'Successfully found star id ' + tokenId.toString()
                    document.getElementById('star-info-name').innerText = starInfo[0]
                    document.getElementById('star-info-story').innerText = starInfo[1]
                    document.getElementById('star-info-ra').innerText = starInfo[2]
                    document.getElementById('star-info-dec').innerText = starInfo[3]
                    document.getElementById('star-info-mag').innerText = starInfo[4]
                })
            }
        </script>
    </body>
</html>
